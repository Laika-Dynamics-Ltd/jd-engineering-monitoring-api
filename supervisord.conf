[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stderr_logfile=/tmp/nginx.err.log
stdout_logfile=/tmp/nginx.out.log
priority=10

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/tmp/fastapi.err.log
stdout_logfile=/tmp/fastapi.out.log
environment=PYTHONUNBUFFERED="1"
priority=20

[program:streamlit]
command=streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0 --server.baseUrlPath dashboard --server.headless true
directory=/app
autostart=true
autorestart=true
stderr_logfile=/tmp/streamlit.err.log
stdout_logfile=/tmp/streamlit.out.log
environment=PYTHONUNBUFFERED="1",API_TOKEN="%(ENV_API_TOKEN)s"
priority=20 